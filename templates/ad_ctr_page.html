       <div class="tool_box" style="margin-top: 20px;">
           <div class="settings-module">
  <h1 class="module-title">Demo</h1>
  <div class="inputs">
    <div class="input-group">
      <label for="material">输入素材文案（输入文案则进行文案诊断，如果没有输入素材则按照给定游戏信息进行文案推荐）</label>
      <textarea id="material"></textarea>
    </div>
    <div class="input-group">
      <label for="game-name">游戏名称（若输入素材文案为空，则必填）</label>
      <input type="text" id="game-name">
    </div>
    <div class="input-group">
      <label for="game-intro">游戏介绍</label>
      <textarea id="game-intro"></textarea>
    </div>
    <div class="input-group">
      <label for="channel">渠道选择</label>
      <select id="channel">
        <option value="other">不指定渠道</option>
        <option value="wx_gzh">微信公众号</option>
        <option value="wx_red">微信红点</option>
        <option value="qq_gzh">qq公众号</option>
        <option value="qq_red">qq红点</option>
      </select>
    </div>
    <div class="input-group">
      <label for="purpose">文案目的（此处可尽量全面的输入广告营销目的，希望强调的游戏重点等）</label>
      <textarea id="purpose"></textarea>
    </div>
    <div class="input-group">
      <label for="word-count">字数限制</label>
      <input type="number" id="word-count">
    </div>
  </div>
    <div class="confirm_button_container">
      <button id="confirm-btn" class="confirm-btn">确定</button>
      <div class="button_text">分析过程可能需要20秒左右，请耐心等待</div>
    </div>
